# Global tags can be specified here in key="value" format.
[global_tags]
  # dc = "us-east-1" # will tag all metrics with dc=us-east-1
  # rack = "1a"

# Configuration for telegraf agent
[agent]
  interval = "1m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"

  ## Run telegraf in debug mode
  debug = false
  ## Run telegraf in quiet mode
  quiet = false
  ## Override default hostname, if empty use os.Hostname()
  hostname = "telegraf-host"

###############################################################################
#                                  OUTPUTS                                    #
###############################################################################

# Prometheus metrics endpoint
[[outputs.prometheus_client]]
    listen = "0.0.0.0:9273"
    path = "/metrics"
    metric_version = 2
    expiration_interval = "1m"


###############################################################################
#                                  INPUTS                                     #
###############################################################################

###############################
#	MIXNODE               #
##############################

[[inputs.http]]
    urls = ["http://${MIXNODE_PUBLIC_IP}:${MIXNODE_PORT}/stats"]
    interval = "1m"
    data_format = "json_v2"
    name_suffix = "_nymcollector"
    [inputs.http.tags]
      mixnode = "${MIXNODE_NAME}"
    [[inputs.http.json_v2]]
         [[inputs.http.json_v2.field]]
            path = "received_since_startup"
         [[inputs.http.json_v2.field]]
            path = "sent_since_startup"
         [[inputs.http.json_v2.field]]
            path = "dropped_since_startup"
         [[inputs.http.json_v2.field]]
            path = "received_since_last_update"
         [[inputs.http.json_v2.field]]
            path = "sent_since_last_update"
         [[inputs.http.json_v2.field]]
            path = "dropped_since_last_update"



